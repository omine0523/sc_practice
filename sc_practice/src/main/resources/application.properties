spring.application.name=sc_practice
server.port=8080

# --- DB接続設定 ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/booksearch
spring.datasource.username=
spring.datasource.password=

# MyBatis 設定
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity

# JPAを無効化する（念のため）
spring.jpa.hibernate.ddl-auto=none

# MyBatisでのキャメルケース変換を有効にする
mybatis.configuration.map-underscore-to-camel-case=true

# トランザクションログ確認用
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# MyBatisが使うJDBCログ
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
# SQLログ本体
logging.level.org.mybatis=DEBUG
# Mapper単位で出したい場合（より確実）
logging.level.com.example.demo.mapper=DEBUG
# ファイル出力
logging.file.name=logs/sql.log

# AOPのログ出力用
logging.level.com.example.demo.aop=DEBUG

# コネクションプール（HikariCP）
# 同時にDBへ接続できる最大数の設定
spring.datasource.hikari.maximum-pool-size=5
# アクセスが来た時に備え常に待機させておく接続数の設定
spring.datasource.hikari.minimum-idle=3
# 接続取得の待ち時間（タイムアウトまでの時間） = 30秒（ミリ秒）
spring.datasource.hikari.connection-timeout=30000
# 使われていない接続を破棄するまでの時間 = 10分
spring.datasource.hikari.idle-timeout=600000
# 設定した時間使い続けた接続は強制的に作り直す。設定値 = 30分
spring.datasource.hikari.max-lifetime=1800000
# ブラウザやAPIでコネクションプール 実行状況の確認するための設定
management.endpoints.web.exposure.include=health,metrics